<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 15 - Lab 4</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4a6fff;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .version {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
        .logo {
            width: 150px;
            height: 150px;
            background-color: #4a6fff;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            margin: 0 auto 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">G15</div>
        <h1>Welcome to Group 15's Project</h1>
        <p>This is our Lab 4 demonstration showcasing Docker containerization, GitHub integration, and Azure deployment automation.</p>
        <p>We've successfully built and deployed this site using CI/CD pipelines!</p>
        <div class="version">Version: 1.0.0</div>
    </div>

    <script>
        // Simple JavaScript to show when the page was loaded
        document.addEventListener('DOMContentLoaded', function() {
            const versionElement = document.querySelector('.version');
            const currentVersion = versionElement.textContent.split(': ')[1];
            const loadTime = new Date().toLocaleString();
            versionElement.textContent = `Version: ${currentVersion} | Page loaded: ${loadTime}`;
        });
    </script>
</body>
</html>
